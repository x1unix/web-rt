<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Launcher</title>
    <link href="app://styles.css" rel="stylesheet" />
    <script src="app://karkas.min.js"></script>
</head>
<body>
    <div class="app-list" id="appList"></div>

    <script type="text/karkas" name="appListItem">
        <div class="app-list-item" data-package-name="{{domain}}">
            <div class="app-list-item__frame" style="background: {{iconColor}}">
                <img src="app://AppIcon.png" class="app-list-item__icon" />
            </div>
            <div class="app-list-item__label">
                {{name}}
            </div>
        </div>
    </script>
    <script src="app://app.js"></script>
</body>
</html>
